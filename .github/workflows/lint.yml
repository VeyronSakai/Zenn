name: Lint
on: pull_request

permissions:
  pull-requests: write
  contents: read

jobs:
  detect-action-changes:
    runs-on: ubuntu-latest
    outputs:
      action: ${{ steps.filter.outputs.action }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            action:
              - ".github/**"

  detect-md-changes:
    runs-on: ubuntu-latest
    outputs:
      markdown: ${{ steps.filter.outputs.markdown }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            markdown:
              - "**/*.md"

  text:
    needs: detect-md-changes
    if: ${{ needs.detect-md-changes.outputs.markdown == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Check
        uses: tsuyoshicho/action-textlint@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          textlint_flags: "articles/"
          reporter: github-pr-review
          level: warning
          fail_on_error: true

  markdown:
    needs: detect-md-changes
    if: ${{ needs.detect-md-changes.outputs.markdown == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: markdownlint
        uses: reviewdog/action-markdownlint@v0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_on_error: true

  action:
    needs: detect-action-changes
    if: ${{ needs.detect-action-changes.outputs.action == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-actionlint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_on_error: true
